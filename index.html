<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class=" bg-primary ">
            <form>

                <div class="row">
                    <div class=" w-10 ms-5">
                    <div class=" w-10 ms-auto ps-auto">

                        <small class="text-white">Email or Phone</small>
                        <div><input type="text"></div>
                    </div>
                    <div class="w-50 ">
                        <div><small class="text-white">Password</small></div>
                        <input class="w-25" type="text">
                        <button class="btn btn-sm btn-info-subtle text-white border border-dark ">Login</button>
                        <div><small class="text-white">Forgot Password?</small></div>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <section class="bg-body-secondary">
        <div class="  ms-5 ps-2">
            <div>
                <h1>Sign Up</h1>
                <p class=" h3">it's free and always will be</p>
            </div>
            <div class="row w-50">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="w-50">
                <div class="mt-2 pe-4">
                    <input class="form-control form-control-lg" type="text" placeholder="Mobile Number"
                        aria-label=".form-control-lg example">
                </div>
                <div class="mt-2 pe-4">
                    <input class="form-control form-control-lg" type="text" placeholder="Re-enter mobile number"
                        aria-label=".form-control-lg example">
                </div>
                <div class="mt-2 pe-4">
                    <input class="form-control form-control-lg" type="text" placeholder="Password"
                        aria-label=".form-control-lg example">
                </div>
                <div>
                    <h3 class="mt-2">Birthday</h3>
                    <form action="">
                        <select name="Month">
                            <option selected>Month</option>
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                        </select>
                        <select name="Day">
                            <option selected>Day</option>
                            <option>1</option>
                            <option>2</option>
                        </select>
                        <select name="Year">
                            <option selected>Year</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                        </select>
                        <small class="w-25 text-primary display-10">why do i need to provide my birthday ?</small>
                        <div class="mt-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Female
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                    </form>
                    <div class="mt-2 w-75 border text-primary">
                        <small >By clikcing Sign up you agree to our Terms and that you have read our Data Policy,including our Cookie Use</small>
                    </div>
                    <div class="d-grid gap-2 col-6 ">
                        <button class="btn btn-success mt-4 mb-4" type="button">Sign Up</button>  
                    </div>
                        <!-- <button class="btn btn-primary" type="button">Button</button> -->
                        <!-- <button class="btn btn-primary" type="button">Button</button> -->
                      
                    
                    <!-- <input type="button"> -->
                </div>
            </div>
            <!-- <form>
                <div class="row w-50 mt-4">
                    <div class="ms-4"></div>
                    <div class=" border w-25 mt-4 "><input type="text"></div>
                    <div class=" border w-50 ms-5"><small class="w-25 border">No mobile number?</small>
                        <input type="text"></div>
                    
                    
                </div>
            </form> -->
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
